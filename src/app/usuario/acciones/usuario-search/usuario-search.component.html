<div class="container">
  <h1>Buscar Producto</h1>

  <div class="row g-2">
    <div class="search-input col-sm-4">
      <input type="text" (input)="buscarProducto($event)" placeholder="Buscar por nombre del producto..." class="form-control">
    </div>

    <div class="col-sm-4">
      <button type="button" class="btn btn-primary grupo" (click)="Regresar()">Regresar Principal</button>
    </div>
  </div>

  <div class="row g-2">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID (Serie Producto)</th>
          <th scope="col">Nombre Producto</th>
          <th scope="col">PN</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
          <th scope="col">Marca</th>
          <th scope="col">Categoria Marca</th>
          <th scope="col">G.Cliente</th>
          <th scope="col">G.Total</th>
          <th scope="col">Imagen</th>
          <!--<th scope="col">Acciones</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of filtroProducto">
          <th scope="row">{{p.id}}</th>
          <td>{{p.nombre}}</td>
          <td>{{p.pn}}</td>
          <td>{{p.descripcion}}</td>
          <td>{{p.precio | currency:'S/. '}}</td>
          <td>{{p.stock}}</td>
          <td>{{p.marca}}</td>
          <td>{{p.categoriamarca}}</td>
          <td>{{p.garantia_cliente}}</td>
          <td>{{p.garantia_total}}</td>

          <td *ngFor="let ima of p.imageurl">
            <img src="{{ima}}" alt="" style="width: 100px;">
          </td>

          <td>
            <!--<button type="button" class="btn btn-warning me-2"(click)="editCategoria(p.id)">Editar</button>-->
            <!--<button type="button" class="btn btn-danger me-2">Eliminar</button>-->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
